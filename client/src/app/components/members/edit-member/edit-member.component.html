<div *ngIf="member" class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || 'assets/images/accountIcon.png'}}" 
            class="card-img-top img-thumbnail" alt="{{member.knownAs}}"
            />
            <div class="card-body">
                <div>
                    <strong>Location</strong>
                    <p>{{member.city}} , {{member.country}}</p>
                </div>

                <div>
                    <strong>Age</strong>
                    <p>{{member.age}}</p>
                </div>

                <div>
                    <strong>member Since</strong>
                    <p>{{member.created}}</p>
                </div>

                <div>
                    <strong>Last Active</strong>
                    <p>{{member.lastActive}}</p>
                </div>

                
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                   <button type="submit" [disabled]="!editForm.dirty" class="btn btn-success btn-block" form="editForm">Save</button>

                </div>
            </div>
        </div>
    </div>

    <div  class="col-8">
        <div *ngIf="editForm.dirty" class="alert alert-warning">
            <strong>You have unsaved changes !</strong> if you leave page changes will be lost
        </div>
        
        <tabset class="member-tabset">
          <tab heading="About {{member.knownAs}}">
            <form #editForm="ngForm" (ngSubmit)="saveChanges()" id="editForm">
                <h4 class="mt-2">Description</h4>
                <textarea [(ngModel)]="member.introduction" name="introduction" rows="6" class="from-control" style="width:100%"></textarea>
    
                <h4 class="mt-2">Looking For</h4>
                <textarea [(ngModel)]="member.lookingFor" name="lookingFor" rows="6" class="from-control" style="width:100%"></textarea>
    
                <h4 class="mt-2">Interests</h4>
                <textarea [(ngModel)]="member.interests" name="interests" rows="6" class="from-control" style="width:100%"></textarea>
    
                <div class="form-inline mt-2">
                    <label for="city">City: </label>
                    <input type="text"  [(ngModel)]="member.city" name="city" class="from-control mr-3"/>
    
                    <label for="country">Country: </label>
                    <input type="text"  [(ngModel)]="member.country" name="country" class="from-control"/>
                </div>
            </form>
           
          </tab>
          <tab heading="Photos">
            <h4>Photos</h4>
            <p>Photos Here</p>
            
          </tab>
         
        </tabset>
    </div>
</div>
