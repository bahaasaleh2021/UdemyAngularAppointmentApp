<div class="container">
  <div class="container mt-3">
    <form class="form-inline mb-3" #form="ngForm" (ngSubmit)="getMembers()" autocomplete="off" >
<div class="form-group">
  <label>Age from:  </label>
  <input type="number" class="form-control ml-1" style="width: 70%;" [(ngModel)]="userParams.minAge" name="minAge"/>
</div>
<div class="form-group  px-2">
  <label>Age to:  </label>
  <input type="number" class="form-control" style="width: 70%;" [(ngModel)]="userParams.maxAge" name="maxAge"/>
</div>
<div class="form-group">
  <label>Show:</label>
  <select [(ngModel)]="userParams.gender" name="gender" class="form-control ml-1" style="width: 130px;">
  <option *ngFor="let item of genderList" [value]="item.value">
    {{item.display}}
  </option>
  </select>
</div>
<button class="btn btn-primary ml-1" type="submit" >Apply Filters</button>
<button class="btn btn-danger ml-1" type="button" (click)="reset()">reset</button>


  <div class="col mt-1">
    
    <div class="btn-group float-right">
      <label>Order By   </label>
      <button 
      class="btn btn-warning ml-1"
      type="button"
      name="orderBy"
      btnRadio="lastActive"
      (click)="getMembers()"
      [(ngModel)]="userParams.orderBy"
      >
      Last Active
      </button>
    
      <button 
      class="btn btn-warning"
      type="button"
      name="orderBy"
      btnRadio="created"
      (click)="getMembers()"
      [(ngModel)]="userParams.orderBy"
      >
      Newest Members
      </button>
    
    </div>
  </div>


    </form>
  </div>
    <div class="row">
        <div *ngFor="let member of members" class="col-2">
          <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination 
  [boundaryLinks]="true" 
  [totalItems]="pagination.totalCount"
  [itemsPerPage]="pagination.pageSize"
  [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;"
   nextText="&rsaquo;" 
   firstText="&laquo;" 
   lastText="&raquo;">

</pagination>
</div>
