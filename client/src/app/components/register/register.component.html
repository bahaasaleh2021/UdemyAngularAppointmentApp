<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
<h2 class="text-center text-primary">Sign up</h2>
<hr/>
<div class="form-group">
    <input type="text" class="form-control" name="username"
    [(ngModel)]="registerModel.userName" placeholder="user name"
    />
</div>

<div class="form-group">
    <input type="password" class="form-control" name="username"
    [(ngModel)]="registerModel.password" placeholder="password"
    />
</div>

<div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    
    <button class="btn btn-danger mr-2" type="button" (click)="cancelRegister()">cancel</button>
</div>
</form>
